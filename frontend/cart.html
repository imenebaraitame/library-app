<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BookStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1><i class="fas fa-book-open"></i> Book Store</h1>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                    <a href="cart.html" class="nav-link">
                        <span><i class="fas fa-shopping-cart"></i> Cart</span>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                    <div class="auth-section" id="authSection">
                        <a href="auth.html" class="btn btn-primary" id="loginBtn"> <i class="fas fa-sign-in-alt"></i> Login</a>
                        <button class="btn btn-secondary" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        <a href="admin.html" class="btn btn-admin" id="adminBtn" style="display: none;">Admin Panel</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Cart Content -->
    <section class="cart-container">
        <div class="container">
            <div class="cart-header">
                <h2>My Cart</h2>
                <p id="cartItemCount">Loading cart...</p>
            </div>

            <!-- Cart Items -->
            <div id="cartItemsContainer" class="cart-items">
                <div class="loading">Loading your cart...</div>
            </div>

            <!-- Cart Summary -->
            <div id="cartSummaryContainer" style="display: none;">
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="btn btn-success" style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem;" onclick="checkout()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>

            <!-- Empty Cart Message -->
            <div id="emptyCartMessage" style="display: none;">
                <div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-shopping-cart"></i></div>
                    <h3>Your cart is empty</h3>
                    <p>Add some books to your cart to get started!</p>
                    <a href="index.html" class="btn btn-primary mt-2">Browse Books</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="api.js"></script>
    <script src="cart-script.js"></script>
</body>
</html>
